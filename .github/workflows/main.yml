name: Transforming with pandoc

on: [push]

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
    - uses: docker://pandoc/core:3.0
      with:
        args: >- # allows you to break string into multiple lines
           --toc  
           -f latex 
           -t chunkedhtml  
           -s --csl apalike.csl 
           --bibliography=BIBLIOGRAPHY/biblio.bib 
           -o SORTIE 
